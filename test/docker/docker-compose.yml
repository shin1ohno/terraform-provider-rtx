version: '3.8'

services:
  rtx-ssh:
    build: .
    container_name: rtx-test-router
    ports:
      - "2222:22"
    environment:
      - SSH_HOST_KEY_FILE=/etc/ssh/ssh_host_rsa_key
      - RTX_MODEL=${RTX_MODEL:-RTX1210}
    volumes:
      - ./test_host_keys:/etc/ssh/host_keys:ro
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "22"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s